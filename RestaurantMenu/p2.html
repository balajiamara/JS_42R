<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Veg & Non-Veg Menu Order</title>
    <style>
        #menu button {
            margin: 5px;
        }
        #orderr div {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div>
        <button id="order" onclick="orderNow()">Order</button>
    </div>
    <div id="menu" style="display:none;">
        <button id="Veg" onclick="Veg()">Veg</button>
        <button id="NVeg" onclick="NonVeg()">Non-Veg</button>
        <div id="vmenu" style="display:none; margin-top:10px;"></div>
        <div id="nvmenu" style="display:none; margin-top:10px;"></div>
        <div id="orderr" style="margin-top:20px; font-weight:bold;"></div>
        <button id="placeOrderBtn" style="display:none; margin-top: 20px;" onclick="placeFinalOrder()">Place Order</button>
    </div>
    <div id="finalOrder" style="margin-top: 30px; font-size: 1.2em; font-weight: bold;"></div>

<script>
let order = document.querySelector('#order');
let veg = document.getElementById('Veg');
let Nveg = document.querySelector('#NVeg');
let vmenu = ['paneer', 'potato', 'biryani', 'curd'];
let nvmenu = ['chicken', 'prawns', 'fish', 'mutton', 'k'];
let orderedItems = [];

function orderNow(){
    order.style.display = 'none';
    document.getElementById('menu').style.display = 'block';
}

function Veg(){
    veg.style.display = 'none';
    Nveg.style.display = 'none';

    const vmenudiv = document.getElementById('vmenu');
    const nvmenudiv = document.getElementById('nvmenu');

    nvmenudiv.style.display = 'none';
    nvmenudiv.innerHTML = '';

    vmenudiv.style.display = 'block';
    vmenudiv.innerHTML = '';

    const vegItems = [...vmenu];
    vegItems.forEach(item => {
        const btn = document.createElement('button');
        btn.classList = 'vbtn';
        btn.innerText = item;
        btn.onclick = () => addToOrder(item);
        vmenudiv.appendChild(btn);
    });

    const switchBtn = document.createElement('button');
    switchBtn.innerText = 'Go to Non-Veg Menu';
    switchBtn.onclick = NonVeg;
    vmenudiv.appendChild(document.createElement('br'));
    vmenudiv.appendChild(switchBtn);
}

function NonVeg(){
    Nveg.style.display = 'none';
    veg.style.display = 'none';

    const nvmenudiv = document.getElementById('nvmenu');
    const vmenudiv = document.getElementById('vmenu');

    vmenudiv.style.display = 'none';
    vmenudiv.innerHTML = '';

    nvmenudiv.style.display = 'block';
    nvmenudiv.innerHTML = '';

    const nvegItems = [...nvmenu];
    nvegItems.forEach(item => {
        const nbtn = document.createElement('button');
        nbtn.classList = 'nvbtn';
        nbtn.innerText = item;
        nbtn.onclick = () => addToOrder(item);
        nvmenudiv.appendChild(nbtn);
    });

    const switchBtn = document.createElement('button');
    switchBtn.innerText = 'Go to Veg Menu';
    switchBtn.onclick = Veg;
    nvmenudiv.appendChild(document.createElement('br'));
    nvmenudiv.appendChild(switchBtn);
}

function addToOrder(...items){
    orderedItems.push(...items);
    updateOrderDisplay();

    // Show Place Order button if there is at least one item
    const placeBtn = document.getElementById('placeOrderBtn');
    if (orderedItems.length > 0) {
        placeBtn.style.display = 'inline-block';
    }
}

function updateOrderDisplay(){
    const odiv = document.getElementById('orderr');
    odiv.innerHTML = orderedItems.length > 0 
        ? 'Your order so far: <br>' + orderedItems.map(item => `<div>${item}</div>`).join('')
        : 'No items ordered yet.';
}

function placeFinalOrder(){
    // Hide the menu and place order button
    document.getElementById('menu').style.display = 'none';
    document.getElementById('placeOrderBtn').style.display = 'none';

    // Show final order and thank you message
    const finalDiv = document.getElementById('finalOrder');
    if (orderedItems.length > 0) {
        finalDiv.innerHTML = `
            <h3>Your Final Order:</h3>
            <ul>${orderedItems.map(item => `<li>${item}</li>`).join('')}</ul>
            <h4>Thanks for ordering!</h4>
        `;
    } else {
        finalDiv.innerHTML = `<h4>No items were selected.</h4>`;
    }
}
</script>
</body>
</html>
