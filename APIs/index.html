<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Users CRUD</title>
</head>
<body>
  <h1>Display All Users</h1>
  <button onclick="openPostForm()" id="addUserBtn">âž• Add User</button>
  <div id="apidata"></div>

  <!-- Update Form Modal -->
  <div id="updateForm" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeForm()">&times;</span>
      <h2 id="formTitle">Update User</h2>
      <input type="hidden" id="updateId">
      <label>Name:</label>
      <input type="text" id="updateName"><br>
      <label>Email:</label>
      <input type="email" id="updateEmail"><br>
      <label>Gender:</label>
      <select id="updateGender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      <label>Status:</label>
      <select id="updateStatus">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select><br>
      <p id="updateError" class="error"></p>
      <button onclick="submitUpdate()">Save</button>
    </div>
  </div>

  <!-- Post Form Modal -->
  <div id="postForm" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePostForm()">&times;</span>
      <h2>Add New User</h2>
      <label>Name:</label>
      <input type="text" id="postName"><br>
      <label>Email:</label>
      <input type="email" id="postEmail"><br>
      <label>Gender:</label>
      <select id="postGender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      <label>Status:</label>
      <select id="postStatus">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select><br>
      <p id="postError" class="error"></p>
      <button onclick="submitPost()">Create</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
