<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🚦 Traffic Lights</h1>
    <div id="contain">
        <!-- <center><h1>Traffic Light</h1></center> -->
        <div id="light">
            <div id="l1"></div>
            <div id="l2"></div>
            <div id="l3"></div>
        </div>
        <div id="text">
            <h1 id="t1">It's Signalled Red. Please Stop✋🏻</h1>
            <h1 id="t2">It's Signalled Orange. Be Ready💨!!!</h1>
            <h1 id="t3">It's Signalled Green. Good to Go...💚</h1>
        </div>
    </div>
    <div id="btn">
        <button id="redbtn" onclick="redcolor()">Stop✋🏻</button>
        <button id="orangebtn" onclick="orangecolor()">Ready💨</button>
        <button id="greenbtn" onclick="greencolor()">Go💚</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
